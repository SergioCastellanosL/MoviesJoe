<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Castellanos Landazabal">
    <meta name="email" content="cast0306@algonquinlive.com">
    <title>MovieJoe - My list</title>
    <script src="scripts/jquery-3.6.1.min.js"></script>
    <script src="scripts/func.js"></script>
    <script src="scripts/mylist.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/movies.css">  
</head>
<body>
    <header id="header">
        <a href="index.html"><img src="pictures/logo.jpeg" alt="logo"></a>
        <nav>
            <a href="catalog.html?choice=movie&page=1">Movies</a>
            <a href="catalog.html?choice=series&page=1">Tv Shows</a>
            <a href="login.html" id="loginHeader">Login</a>
            <a href="mylist.html?choice=movie&page=1" id="usernameHeader"></a>
            <a href="" id="logout">Logout</a>
        </nav>
        <div>
            <input type="text" placeholder="Search..">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <div id="contentDiv">
        <aside>
            <h3>Sort by</h3>
            <button id="ratingSort">Rate</button>
            <button id="dateSort">Date</button>
            <button id="titleSort">Title</button>
        </aside>
        <div id="moviesSection">
            <div class="flexRow">
                <h2 id="moviesBtn">Movies</h2>
                <h2 id="seriesBtn">Tv Shows</h2>
            </div>
            <div id="moviesCatalog">
            </div>
            <div id="pageBar">
                <button id="prevBtn"></button>
                <p id="pageText">Page</p>
                <button id="nextBtn"></button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <a href="index.html">Home</a>
        <a href="catalog.html?choice=movie&page=1">Movies</a>
        <a href="catalog.html?choice=series&page=1">Tv Shows</a>
        <a href="">About</a>
        <a href="">Contact</a>
    </footer>
</body>
</html>
